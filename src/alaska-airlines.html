    <main>
      <section>
        <h2>Sign in</h2>
        <form
          action="/login"
          method="GET"
        >
          <label for="username">User ID or Mileage Plan number</label>
          <input
            id="username"
            name="username"
            type="text"
            required
            placeholder="Enter your User ID or Mileage Plan number"
          />
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            required
            placeholder="Enter your password"
          />
          <button
            aria-label="Sign in to Alaska Airlines"
            type="submit"
          >
            Next
          </button>
        </form>
      </section>
    </main>
