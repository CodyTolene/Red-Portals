    <main>
      <section>
        <h2>Log In To Delta</h2>
        <p>*fields required</p>
        <form
          action="/login"
          method="GET"
        >
          <input
            id="username"
            name="username"
            placeholder="SkyMiles Number Or Username*"
            required
            type="text"
          />
          <input
            id="password"
            name="password"
            placeholder="Password*"
            required
            type="password"
          />
          <button
            aria-label="Log In"
            type="submit"
            value="Login"
          >
            Log In
          </button>
        </form>
        <p><a href>Forgot Login</a> | <a href>Forgot Password</a></p>
      </section>
